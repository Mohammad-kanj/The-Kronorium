<!DOCTYPE html>
<html lang="en">
<div>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup page</title>
        
    </head>

    <body>
        <a href="home page.html"><img src="img/nintendo.jpg" alt="Ninetendo logo" height="50px" width="150px"></a>
        <h1>Signup</h1>
        <hr>
        <form>
            <fieldset>
                <div>
                    <label for="email">Email: </label><br>
                    <input type="email" id="email" placeholder="Enter your email">
                    <br><br>
                    <label for="password">Password: </label><br>
                    <input type="password" id="password" placeholder="Enter your password"><br><br>
                    <label for="confirm password">Confirm Password: </label><br>
                    <input type="password" id="confirm password" placeholder="Enter your password"><br><br>
                </div>
                <input type="submit" value="Signup"><br>
                <br>
                <label>Already a member? </label>
                <a href="index.html">Login</a><br><br>
                <a href="home page.html">browse home page</a>
            </fieldset>
        </form>
    </body>
</div>

</html>
